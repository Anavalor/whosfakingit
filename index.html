    :root {
      --primary: #00bfff;
      --accent: #ff4081;
      --text-light: #e0e0e0;
      --text-muted: #a0a0a0;
      --card-bg: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-light);
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      transform: scale(0.95);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: var(--primary);
      font-size: 2.4em;
      margin-bottom: 0.2em;
      text-shadow: 0 0 20px rgba(0,191,255,0.6);
    }

    h2 {
      font-size: 1.8em;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: var(--text-muted);
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0,191,255,0.4);
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255,64,129,0.5);
    }

    input {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      text-align: center;
      width: 90px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    #wordDisplay {
      margin-top: 25px;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      min-height: 50px;
    }

    .glow {
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.1); opacity: 0.85; }
    }

    .hidden { display: none; }

    /* Floating Lights */
    .light {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: floatLight 15s infinite alternate ease-in-out;
    }

    @keyframes floatLight {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100px) translateX(50px); }
    }

    .light:nth-child(1) { background: var(--primary); top: 20%; left: 10%; animation-delay: 0s; }
    .light:nth-child(2) { background: var(--accent); bottom: 20%; right: 10%; animation-delay: 3s; }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .card { padding: 30px 20px; }
    }
  </style>
</head>

    let totalPlayers = 0;
    let subject = '';
    let imposter = 0;
    let currentPlayer = 1;
    let randomStarter = 0;

    function startGame() {
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      if (isNaN(totalPlayers) || totalPlayers < 3) {
        alert('You need at least 3 players!');
        return;
      }

      subject = subjects[Math.floor(Math.random() * subjects.length)];
      imposter = Math.floor(Math.random() * totalPlayers) + 1;

      // ensure random starter is independent from imposter
      do {
        randomStarter = Math.floor(Math.random() * totalPlayers) + 1;
      } while (randomStarter === imposter && totalPlayers > 3 && Math.random() < 0.5);

      currentPlayer = 1;

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('reveal').classList.remove('hidden');
      updatePlayerLabel();
    }

    function updatePlayerLabel() {
      const label = document.getElementById('playerLabel');
      const wordDisplay = document.getElementById('wordDisplay');
      const revealBtn = document.getElementById('revealBtn');

      wordDisplay.textContent = '';
      wordDisplay.classList.remove('glow');
      revealBtn.textContent = 'Show Word';
      label.textContent = `Player ${currentPlayer}, tap to see your word`;
    }

    function revealWord() {
      const wordDisplay = document.getElementById('wordDisplay');
      const revealBtn = document.getElementById('revealBtn');

      if (wordDisplay.textContent === '') {
        if (currentPlayer === imposter) {
          wordDisplay.textContent = 'You are the IMPOSTER!';
          wordDisplay.classList.add('glow');
        } else {
          wordDisplay.textContent = subject;
        }
        revealBtn.textContent = 'Hide and pass';
      } else {
        if (currentPlayer < totalPlayers) {
          currentPlayer++;
          updatePlayerLabel();
        } else {
          endReveal();
        }
      }
    }

    function endReveal() {
      document.getElementById('reveal').classList.add('hidden');
      document.getElementById('startRound').classList.remove('hidden');
      document.getElementById('startMsg').textContent =
        `Player ${randomStarter} goes first!`;
    }

    function restart() {
      document.getElementById('startRound').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
